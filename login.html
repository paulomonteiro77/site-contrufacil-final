<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConstruFácil</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorElem = document.createElement('p');
                errorElem.style.color = 'red';
                errorElem.textContent = error;
                document.querySelector('.login').prepend(errorElem);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Área de Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Área do Cliente</h2>
            <form action="php/login.php" method="post">
                <table class="login-table">
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="senha">Senha:</label></td>
                        <td><input type="password" id="senha" name="senha" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Entrar</button></td>
                    </tr>
                </table>
            </form>
        </section>
        <a href="cadastro_cliente.html">Não possui registro? Registre-se</a>
    </main>
    <footer>
        <p>&copy; ConstruFácil. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
